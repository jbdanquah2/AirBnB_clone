<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="images/icon.png" >
    <link rel="stylesheet" href="./styles/4-common.css" >
    <link rel="stylesheet" href="./styles/3-header.css" >
    <link rel="stylesheet" href="./styles/3-footer.css" >
    <link rel="stylesheet" href="./styles/6-filters.css" >
    <link rel="stylesheet" href="./styles/7-places.css" >
  </head>
  <body>
    <header></header>
    <div class="container">

        <!-- filters section -->
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Califonia, Arizona...</h4>
          
          <!-- locations popover filter -->
          <ul class="popover">
            <li>
              <h2>Arizona</h2>
              <ul>
                <li>Phoenix</li>
                <li>Tucson</li>
              </ul>
            </li>
            <li>
              <h2>Califonia</h2>
              <ul>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
          </ul><!-- end of locations popover filter -->
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Hospitals</h4>
          <!-- amenities popover filter -->
          <ul class="popover">
            <li>Internet</li>
            <li>Kitchen</li>
            <li>Hospitals</li>
            <li>Fire Service</li>
          </ul><!-- end of amenities popover filter -->
        </div>
        <button>Search</button>
      </section>

      <!-- places section -->
      <section class="places">
        <h1>Places</h1>
        <article>
            <h2>My Home</h2>
        </article>
        <article>
            <h2>Tiny House</h2>
        </article>
        <article>
            <h2>A suite</h2>
        </article>
      </section>
    </div>

    <footer>Best School</footer>
  </body>
</html>
